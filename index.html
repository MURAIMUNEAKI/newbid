<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新着入札情報ナビ - リアルタイム更新</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Initial Overlay - inline styles to prevent FOUC -->
    <div id="initial-overlay" class="overlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(255,255,255,0.98);z-index:2000;display:flex;flex-direction:column;justify-content:center;align-items:center;">
        <button id="start-btn" class="start-btn" style="font-size:1.5rem;padding:1rem 3rem;background:linear-gradient(135deg,#2563eb 0%,#1d4ed8 100%);color:white;border:none;border-radius:9999px;cursor:pointer;font-weight:700;text-align:center;">最新の入札情報を<br>取得して始める</button>
        <div id="loading-container" class="loading-container" style="display:none;flex-direction:column;align-items:center;">
            <div class="spinner"></div>
            <div class="loading-text">最新情報を取得中...</div>
        </div>
    </div>

    <header class="site-header">
        <div class="container">
            <h1>新規入札情報 AIエージェント</h1>
            <p>最新の公募・入札情報をリアルタイムでお届けします</p>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="category-tabs">
                <button class="tab active" data-category="all">すべて</button>
                <button class="tab" data-category="digital">デジタル</button>
                <button class="tab" data-category="tourism">観光</button>
                <button class="tab" data-category="education">教育</button>
                <button class="tab" data-category="agriculture">農業</button>
                <button class="tab" data-category="construction">工事</button>
                <button class="tab" data-category="service">サービス</button>
                <button class="tab" data-category="other">その他</button>
            </div>
            <!-- Status indicator removed -->
        </div>

        <div class="feed-container">
            <ul id="bid-list" class="bid-list">
                <!-- Javascript will populate this -->
            </ul>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Muneaki Murai. All rights reserved.</p>
        </div>
    </footer>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
