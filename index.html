<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新着入札情報ナビ - リアルタイム更新</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <h1>新着入札情報ナビ</h1>
            <p>最新の公募・入札情報をリアルタイムでお届けします</p>
        </div>
    </header>

    <main class="container">
        <div class="controls">
            <div class="category-tabs">
                <button class="tab active" data-category="all">すべて</button>
                <button class="tab" data-category="web">Web制作</button>
                <button class="tab" data-category="system">システム開発</button>
                <button class="tab" data-category="ai">AI・人工知能</button>
                <button class="tab" data-category="network">ネットワーク</button>
                <button class="tab" data-category="video">動画制作</button>
                <button class="tab" data-category="tourism">観光</button>
            </div>
            <div class="status-indicator">
                <span class="live-dot"></span> 自動更新中
            </div>
        </div>

        <div class="feed-container">
            <ul id="bid-list" class="bid-list">
                <!-- Javascript will populate this -->
            </ul>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2025 Bid Info Navi. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
